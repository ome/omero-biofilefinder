<html>

<head>
    <title>Biofile Finder App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        .fullpage {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: row;
        }
        /* expand to fill available space */
        .app_container {
            flex: 1;
            box-shadow: 5px 10px 20px rgba(0, 0, 0, 0.7);
        }
        #selection_panel {
            flex: 0 0 auto; /* fixed width sidebar */
            position: relative;
            transition: width 0.3s ease-in-out;
            width: 300px;
        }
        #selection_panel.collapsed {
            width: 0;
        }
        .fading_content {
            transition: opacity 0.3s ease-in-out;
            width: 300px;
            height: 100%;
            box-sizing: border-box;
            position: absolute;
            left: 0;
            top: 0;
            padding: 20px;
        }
        .collapsed .fading_content {
            opacity: 0;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
        #collapse_button {
            position: absolute;
            color: darkblue;
            border: none;
            padding: 10px;
            background: white;
            border-radius: 20px;
            left: 10px;
            bottom: 10px;
            transition: left 0.3s ease-in-out;
            font-size: 16px;
        }
        .collapsed #collapse_button {
            left: -110px;
        }
        #collapse_button span {
            color: white;
            position: absolute;
            right: -10px;
            bottom: calc(100% - 10px);
            height: 20px;
            background: red;
            border-radius: 10px;
            padding: 5px 4px 1px 4px;
        }

    </style>
</head>
<body>
    <div class="fullpage">
        <div class="app_container">
            <iframe src="{{ bff_url }}"></iframe>
        </div>
        <div id="selection_panel">

            <div class="fading_content">
                <h2 id="header">Selected Files</h2>

                Add Annotations:
                <hr>
                <button id="newTag">New Tag</button>
                <button id="existingTag">Existing Tag</button>

                <form id="annotationForm">
                    <input type="text" id="objectIds" name="objectIds" style="width: 100%;" readonly>

                    <label for="newTagText">New Tag:</label>
                    <input type="text" id="newTagText" name="new_tag">
                    <button type="submit">Submit</button>
                    <!-- csrf token -->
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                </form>

            </div>



            <button id="collapse_button">
                Annotate
                <span id="bff_selected_count">0</span></button>
        </div>
    </div>

    <script>
        const bc = new BroadcastChannel('bff.file_selection');
        bc.onmessage = (event) => {
            const data = event.data.data;

            console.log('data', data);

            if (data.length === 0) {
                document.getElementById('bff_selected_files').innerHTML = 'No files selected';
                return;
            }

            // Find "Image ID" column
            const imageIdCol = data[0].findIndex(ann => ann.name === "Image ID");
            if (imageIdCol === -1) {
                console.error('Image ID column not found');
                return;
            }
            const imageIds = data.map(row => row[imageIdCol].values[0]);

            console.log('imageIds', imageIds);

            document.getElementById('bff_selected_count').innerHTML = imageIds.length;
            document.getElementById('header').innerHTML = `${imageIds.length} files selected`;
            document.getElementById('objectIds').value = imageIds.join(',');
        };

        // Click handler for collapse button
        document.getElementById('collapse_button').onclick = () => {
            console.log("click...");
            const panel = document.getElementById('selection_panel');
            panel.classList.toggle('collapsed');
        };
    </script>
</body>
</html>
